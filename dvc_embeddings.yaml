stages:
  ingest:
    cmd: python src/ingest.py
    params:
    - TextSplitter
    deps:
    - https://github.com/progit/progit2/releases/download/2.1.426/progit.pdf
    - src/ingest.py
    outs:
    - docs.json
  vectorize:
    cmd: python src/vector_store.py
    params:
    - Embeddings
    deps:
    - docs.json
    - src/vector_store.py
    outs:
    - docs.index
  run:
    cmd: python src/qa.py
    params:
    - Embeddings
    - ChatLLM
    deps:
    - docs.index
    - ground_truths.csv
    - src/qa.py
    outs:
    - results.json
  eval:
    cmd: python src/eval.py
    params:
    - Embeddings
    - ChatLLM
    deps:
    - ground_truths.csv
    - results.json
    - src/eval.py
    outs:
    - eval_ragas.csv
