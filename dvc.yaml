stages:
  setup:
    cmd: bash setup.sh
    deps:
    - setup.sh
    - requirements.txt
  expand:
    cmd: bash expand_data.sh
    deps:
    - docs_dump.zip
    - expand_data.sh
    outs:
    - data
  ingest:
    cmd: python ingest.py
    params:
    - TextSplitter
    deps:
    - data
    - ingest.py
    outs:
    - docs.json
    - metadatas.json
  vectorize:
    cmd: python vector_store.py
    params:
    - Embeddings
    deps:
    - docs.json
    - metadatas.json
    - vector_store.py
    outs:
    - docs.index
  run:
    cmd: python qa.py
    params:
    - Embeddings
    - Chat
    - Retrieval
    deps:
    - docs.index
    - canfy.csv
    - qa.py
    outs:
    - results.csv
  eval:
    cmd: python eval.py
    params:
    - Eval
    deps:
    - canfy.csv
    - results.csv
    - eval.py
    outs:
    - eval.csv
