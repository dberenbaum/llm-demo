stages:
  ingest:
    cmd: python ingest.py
    params:
    - TextSplitter
    deps:
    - https://github.com/progit/progit2/releases/download/2.1.426/progit.pdf
    - ingest.py
    outs:
    - docs.json
  run:
    cmd: python qa.py
    params:
    - ChatLLM
    deps:
    - docs.index
    - ground_truths.csv
    - qa.py
    outs:
    - results.json
  eval:
    cmd: python eval_ragas.py
    params:
    - Embeddings
    - ChatLLM
    deps:
    - ground_truths.csv
    - results.json
    - eval_ragas.py
    outs:
    - eval_ragas.csv
